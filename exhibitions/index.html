<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exhibitions — Gillian N. Haigh</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="../index.html">GILLIAN N. HAIGH</a>
    <button class="mobile-toggle" aria-label="Open menu" onclick="document.querySelector('.menu').classList.toggle('open')">Menu</button>
    <nav class="menu">
      <a href="../work/index.html">WORK</a>
      <a href="../exhibitions/index.html">EXHIBITIONS</a>
      <a href="../projects/index.html">PROJECTS</a>
      <a href="../about/index.html">ABOUT / CONTACT</a>
    </nav>
  </div>
</header>
<main class="container">
  <h1 style="margin:24px 0">Exhibitions</h1>
  <ul id="exhibitionList" class="stack"></ul>
</main>
<footer class="site-footer">
  <div class="container inner">
    <div>&copy; <span id="year"></span> Gillian N. Haigh</div>
    <div><a href="../about/index.html">Contact</a></div>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const path = location.pathname;
  document.querySelectorAll('.menu a').forEach(a=>{
    try{
      const u = new URL(a.href);
      if(u.pathname === path || path.endsWith(u.pathname)) a.classList.add('active');
    }catch(e){}
  });

  const list = document.getElementById('exhibitionList');

  const renderFallback = () => {
    list.innerHTML = `
      <li><strong>2023</strong> — Monica Reyes Gallery, Vancouver</li>
      <li><strong>2022</strong> — Banff Centre for Arts and Creativity</li>
      <li><strong>2022</strong> — IN/OUT</li>
      <li><strong>2021</strong> — Headline Gallery</li>
      <li><strong>2021</strong> — Port Moody Arts Centre</li>
      <li><strong>2021</strong> — Young Space</li>`;
  };

  fetch('../data/content.json')
    .then(r => r.ok ? r.json() : Promise.reject())
    .then(data => {
      const exhibitions = data.exhibitions || [];
      list.innerHTML = '';
      exhibitions.forEach(item => {
        const li = document.createElement('li');
        const bits = [item.year, item.title, item.location].filter(Boolean);
        if (item.year) {
          const strong = document.createElement('strong');
          strong.textContent = item.year;
          li.appendChild(strong);
          if (item.title || item.location) li.append(' — ');
        }
        if (item.title) li.append(item.title);
        if (item.location) li.append(`, ${item.location}`);
        list.appendChild(li);
      });

      if (!list.children.length) renderFallback();
    })
    .catch(renderFallback);
</script>
</body>
</html>
