
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gillian N. Haigh — Portfolio</title>
  <meta name="description" content="Portfolio, exhibitions, and projects by Gillian N. Haigh.">
  <link rel="preload" as="style" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

<header class="site-header">
  <div class="container nav">
    <a class="brand" href="/index.html">GILLIAN N. HAIGH</a>
    <button class="mobile-toggle" aria-label="Open menu" onclick="document.querySelector('.menu').classList.toggle('open')">Menu</button>
    <nav class="menu">
      <a href="/work/index.html">WORK</a>
      <a href="/exhibitions/index.html">EXHIBITIONS</a>
      <a href="/projects/index.html">PROJECTS</a>
      <a href="/about/index.html">ABOUT / CONTACT</a>
    </nav>
  </div>
</header>

<main class="container">
  <section class="hero">
    <h1>Gillian N. Haigh</h1>
    <p>Selected work, exhibitions, and projects.</p>
  </section>

  <section aria-labelledby="work">
    <h2 id="work" style="margin:6px 0 16px">Recent Work</h2>
    <div class="grid" id="featured"></div>
  </section>
</main>

<footer class="site-footer">
  <div class="container inner">
    <div>© <span id="year"></span> Gillian N. Haigh</div>
    <div><a href="/about/index.html">Contact</a></div>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const path = location.pathname;
  document.querySelectorAll('.menu a').forEach(a=>{ if(path.startsWith(a.getAttribute('href'))){ a.classList.add('active'); }});
</script>

<script src="/assets/js/site.js" defer></script>
</body>
</html>
