<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>About / Contact â€” Gillian N. Haigh</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
<header class="site-header">
  <div class="container nav">
    <a class="brand" href="../index.html">GILLIAN N. HAIGH</a>
    <button class="mobile-toggle" aria-label="Open menu" onclick="document.querySelector('.menu').classList.toggle('open')">Menu</button>
    <nav class="menu">
      <a href="../work/index.html">WORK</a>
      <a href="../exhibitions/index.html">EXHIBITIONS</a>
      <a href="../projects/index.html">PROJECTS</a>
      <a href="../about/index.html">ABOUT / CONTACT</a>
    </nav>
  </div>
</header>
<main class="container">
  <h1 style="margin:24px 0">About / Contact</h1>
  <div id="aboutCopy" class="stack"></div>
  <div id="contact" class="stack"></div>
</main>
<footer class="site-footer">
  <div class="container inner">
    <div>&copy; <span id="year"></span> Gillian N. Haigh</div>
    <div><a href="../about/index.html">Contact</a></div>
  </div>
</footer>
<script>
  document.getElementById('year').textContent = new Date().getFullYear();
  const path = location.pathname;
  document.querySelectorAll('.menu a').forEach(a=>{
    try{
      const u = new URL(a.href);
      if(u.pathname === path || path.endsWith(u.pathname)) a.classList.add('active');
    }catch(e){}
  });

  const aboutCopy = document.getElementById('aboutCopy');
  const contactBox = document.getElementById('contact');

  const renderFallback = () => {
    aboutCopy.innerHTML = '';
    const p1 = document.createElement('p');
    p1.textContent = 'Gillian N. Haigh is a Canadian visual artist based in Los Angeles, California.';
    const p2 = document.createElement('p');
    p2.textContent = 'Recent work explores a shifting sense of landscape and home.';
    aboutCopy.append(p1, p2);

    contactBox.innerHTML = '';
    const p3 = document.createElement('p');
    p3.innerHTML = 'For enquiries, please email <a href="mailto:ghaigh@shaw.ca">ghaigh@shaw.ca</a>.';
    contactBox.appendChild(p3);
  };

  fetch('../data/content.json')
    .then(r => r.ok ? r.json() : Promise.reject())
    .then(data => {
      const about = data.about || [];
      aboutCopy.innerHTML = '';
      about.forEach(text => {
        const p = document.createElement('p');
        p.textContent = text;
        aboutCopy.appendChild(p);
      });

      const contact = data.contact || {};
      contactBox.innerHTML = '';
      if (contact.email) {
        const p = document.createElement('p');
        p.innerHTML = `For enquiries, please email <a href="mailto:${contact.email}">${contact.email}</a>.`;
        contactBox.appendChild(p);
      }

      if (!contactBox.children.length) {
        const p = document.createElement('p');
        p.innerHTML = 'For enquiries, please email <a href="mailto:ghaigh@shaw.ca">ghaigh@shaw.ca</a>.';
        contactBox.appendChild(p);
      }

      if (!aboutCopy.children.length) renderFallback();
    })
    .catch(renderFallback);
</script>
</body>
</html>
